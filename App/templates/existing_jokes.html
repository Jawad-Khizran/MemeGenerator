<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes Gallery</title>
    <!-- כלול את Bootstrap כדי להקל על העיצוב -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-5">Existing Jokes - Jokes Gallery</h1>
    <!-- כפתור למחיקת כל הברכות -->
    <form action="/delete_all_jokes" method="POST">
        <button type="submit" class="btn btn-danger mb-5">Delete All Jokes</button>
    </form>

    <div class="row">
        {% for joke in jokes %}
        <div class="col-md-4 mb-4">
            <div class="card">
<!--                <img src="{{ joke['url'] }}" alt="Joke">-->
                <!-- Assuming 'joke' is a dictionary with the key 'Key' holding the file name -->
                <img src="{{ joke['url'] }}" class="card-img-top" alt="Joke Image">

                <div class="card-body">
                    <h5 class="card-title">Joke: {{ joke['key'] }}</h5>
                    <a href="{{ joke['url'] }}" class="btn btn-primary" target="_blank">Download Image</a>
                         <!-- טופס למחיקת ברכה בודדת -->
                    <form action="/delete_one_joke" method="POST">
                        <input type="hidden" name="filename" value="{{ joke['key'] }}">
                        <button type="submit" class="btn btn-danger">Delete This Joke</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
